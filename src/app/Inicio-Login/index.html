<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="index.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


  <script defer src="transicion.js"></script>

  <script defer src="inicioSesion.js" type="module"></script>
  <script defer src="registro.js" type="module"></script>
  

  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-minimal@4/minimal.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</head>

<body>
  <div class="contenedor">

    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form id="signUp-form">
          <h1>Crear Cuenta</h1>
          <div class="social-container"></div>
          <input type="text" id="PNombre" placeholder="Primer Nombre" style="margin-top: -30px;" />
          <input type="text" id="SNombre" placeholder="Segundo Nombre" />
          <input type="text" id="PApellido" placeholder="Primer Apellido" />
          <input type="text" id="SApellido" placeholder="Segundo Apellido" />
          <input type="text" id="NDocumento" placeholder="Numero de documento" />
          <input type="email" placeholder="Correo" id="signUp-email" />
          <input type="password" placeholder="Contraseña" id="signUp-password" />
          <button>Registrate</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form id="signIn-form">
          <h1>Inicio Sesión</h1>
          <div class="social-container"></div>
          <input type="email" placeholder="Correo" id="signIn-email" />
          <input type="password" placeholder="Contraseña" id="signIn-password" />
          <i class="bx bx-show-alt" id="icon"></i>
          <button> Iniciar Sesión</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Bienvenido!</h1>
            <p>Si ya tienes una cuenta, inicia sesión con tu correo y contraseña</p>
            <button class="ghost" id="signIn">Inicia Sesión</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Bienvenido!</h1>
            <p>No te has registrado? Regístrate para validar los empleados</p>
            <button class="ghost" id="signUp">Regístrate</button>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
