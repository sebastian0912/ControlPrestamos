<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="editar.css" />

    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-minimal@4/minimal.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <script defer src="../logOut.js" type="module"></script>
    <script defer src="editar.js" type="module"></script>

</head>

<body>

    <div class="opciones">
        <ul class="lista-Opciones">

            <li style="
                background: white;
                transform: scale(1);
                border-left: none;
                ">
                <a href="./editar.html">
                    <img src="../assets/pagina-de-inicio.png" alt="logo" class="logo" />
                    <p>Inicio</p>
                </a>
            </li>

            <li style="
                    background: #bbd0ff;
                    color: #000000;
                    transform: scale(1.1);
                    border-left: #1157fb 8px solid;
                    ">
                <a href="./eliminar.html">
                    <img src="../assets/basura.png" alt="logo" class="logo" />
                    <p>Eliminar</p>
                </a>
            </li>

            <li id="logout">
                <a href="">
                    <img src="../assets/cerrar-sesion.png" alt="logo" class="logo" />
                    <p>Cerrar Sesion</p>
                </a>
            </li>

            <h1 class="diasT"> Dias restantes antes de cerrar quincena</h1>
            <span class="dias" id="diasRestantes"></span>

        </ul>
    </div>


    <header>
        <div class="cajontitulo">
            <h1 class="titulo">Bienvenido</h1>
        </div>
        <div class="perfil">
            <h1 clas class="titulo">Hola, <span id="username"></span></h1>
            <h1 id="perfil" class="titulo"></h1>
        </div>
    </header>

    <div class="contenido">
        <div class="cuadroTexto">
            <div class="valor">
                <div class="valoresEscribir">
                    <h1 class="titulo"> Seleccione el nombre del empleado a eliminar </h1>
                    <select id="miSelect"></select>
                    <input type="text" id="cargo" placeholder="" style="display: none;" class="input2" />
                    <button class="btn" id="boton" style="display: none;">Editar</button>

                </div>
            </div>
        </div>

    </div>
</body>

</html>
