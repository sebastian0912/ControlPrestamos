<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="historial.css" />

    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-minimal@4/minimal.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <script defer src="../../logOut2.js" type="module"></script>
    <script defer src="historial.js" type="module"></script>

</head>

<body>

    <div class="opciones">
        <ul class="lista-Opciones">

            <li>
                <a href="../tesorero.html">
                    <img src="../../assets/pagina-de-inicio.png" alt="logo" class="logo" />
                    <p>Inicio </p>
                </a>
            </li>

            <li id="extrae">
                <a href="./historial.html">
                    <img src="../../assets/historial-medico.png" alt="logo" class="logo" />
                    <p>Historial</p>
                </a>
            </li>


            <li id="logout">
                <img src="../../assets/cerrar-sesion.png" alt="logo" class="logo" />
                <p>Cerrar Sesion</p>
            </li>

            <h1 class="diasT"> Dias restantes antes de liquidacion</h1>
            <span class="dias" id="diasRestantes"></span>

        </ul>
    </div>


    <header>
        <div class="cajontitulo">
            <h1 class="titulo">Bienvenido</h1>
        </div>
        <div class="perfil">
            <h1 clas class="titulo">Hola, <span id="username"></span></h1>
            <h1 id="perfil" class="titulo"></h1>
        </div>
    </header>

    <div class="contenido">
        <div class="cuadroTexto">
            <div class="cajaCedula">
                <h1 class="titulo"> Digite la cedula del empleado a validar </h1>
                <input type="text" id="cedula" placeholder="Ingrese el numero de cedula a buscar" class="input" />
                <button class="btn" id="boton">Buscar</button>
            </div>

        </div>

        <div class="tabla" style="display: none;" id="oculto">
            <table class="tabla-contenido">
                <thead>
                    <tr>
                        <th>Cedula</th>
                        <th>Concepto</th>
                        <th>Fecha Efectuada</th>
                        <th>Valor</th>
                        <th>Cuotas</th>
                        <th>Nombre quien atendio</th>
                    </tr>
                </thead>
                <tbody id="tabla"> </tbody>
            </table>
        </div>


    </div>
