<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../reset.css" />
  <link rel="stylesheet" href="tesorero.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-minimal@4/minimal.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

  <script defer src="../logOut.js" type="module"></script>
  <script defer src="tesorero.js" type="module"></script>



</head>

<body>

  <div id="overlay" class="loader-overlay" style="display: none;"></div>

  <div class="opciones">
    <ul class="lista-Opciones">

      <li>
        <img src="../assets/ingresando-datos.png" alt="logo" class="logo" />
        <p>Insertar datos </p>
        <input type="file" id="archivoInput" class="boton" />
      </li>


      <li id="extrae">
        <img src="../assets/buscando.png" alt="logo" class="logo" />
        <p>Extraer datos empleados</p>
      </li>

      <li id="extraeT">
        <img src="../assets/tienda.png" alt="logo" class="logo" />
        <p>Extraer datos tienda</p>
      </li>


      <li id="logout">        
        <img src="../assets/cerrar-sesion.png" alt="logo" class="logo" />
        <p>Cerrar Sesion</p>       
      </li>



      <h1 class="diasT"> Dias restantes antes de cerrar quincena</h1>
      <span class="dias" id="diasRestantes"></span>

      <h1 class="diasT">Bloquea acceso de Jefes de Area y Tiendas</h1>
      <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0" checked>
        <label class="onoffswitch-label" for="myonoffswitch">
          <span class="onoffswitch-inner"></span>
          <span class="onoffswitch-switch"></span>
        </label>
      </div>
    </ul>
  </div>

  <header>
    <div class="cajontitulo">
      <h1 class="titulo">Bienvenido</h1>
    </div>
    <div class="perfil">
      <h1 clas class="titulo">Hola, <span id="username"></span></h1>
      <h1 id="perfil" class="titulo"></h1>
    </div>
  </header>

  <div class="contenido">
    <div id="loader" class="cajaloader" style="display: none;">
      <h1 id="cont" class="contador" style="display: none;"></h1>
      <div class="custom-loader"></div>
    </div>

    <div class="cuadro">
      <img src="../assets/empleados.png" style="width: 40px; 
        margin-right: 10px; 
        margin-top: 20px;     
        padding-left: 20px;">
      <h3 class="titulo-Opciones"> Numero total de datos</h3>
      <h1 id="numeroEmpleados" class="titulo-Opciones"></h1>
    </div>
    <div class="cuadro">
      <img src="../assets/solicitud.png" style="width: 40px; 
        margin-right: 10px; 
        margin-top: 20px;     
        padding-left: 20px;">
      <h3 class="titulo-Opciones"> Numero total de Solicitudes sin efectuar </h3>
      <h1 id="numeroSolicitudesPendientes" class="titulo-Opciones"></h1>
    </div>
  </div>





</body>

</html>
