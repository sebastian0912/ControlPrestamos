<div class="contenedor">

  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form id="signUp-form">
        <h1>Crear Cuenta</h1>
        <div class="social-container"></div>
        <input type="text" id="signUp-username" placeholder="Username"/>
        <input type="email" placeholder="Correo" id="signUp-email"/>
        <input type="password" placeholder="Contraseña" id="signUp-password" />
        <button>Registrate</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form id="signIn-form">
        <h1>Inicio Sesión</h1>
        <div class="social-container"></div>
        <input type="email" placeholder="Correo" id="signIn-email" />
        <input type="password" placeholder="Contraseña" id="signIn-password"/>
        <a href="#">¿Olvidaste la contraseña?</a>
        <button> Iniciar Sesión</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Bienvenido!</h1>
          <p>Si ya tienes una cuenta, inicia sesión con tu correo y contraseña</p>
          <button class="ghost" id="signIn">Inicia Sesión</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Bienvenido!</h1>
          <p>No te has registrado? Regístrate para validar los empleados</p>
          <button class="ghost" id="signUp">Regístrate</button>
        </div>
      </div>
    </div>
  </div>
</div>
